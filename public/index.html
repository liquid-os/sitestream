<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Streamer - Movies.do Proxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 200px);
            min-height: 600px;
            border: none;
            background: #f5f5f5;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2em;
            color: #666;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .url-input {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .status {
            padding: 10px 20px;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .iframe-container {
                height: calc(100vh - 250px);
                min-height: 400px;
            }

            .controls {
                flex-direction: column;
            }

            .url-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Site Streamer</h1>
            <p>Stream movies.do through our secure proxy</p>
        </div>
        
        <div class="iframe-container" id="iframeContainer">
            <div class="loading">Loading</div>
        </div>

        <div class="controls">
            <input 
                type="text" 
                class="url-input" 
                id="urlInput" 
                placeholder="Enter path (e.g., /movie/12345) or leave empty for homepage"
                value=""
            >
            <button class="btn" onclick="loadPage()">Go</button>
            <button class="btn" onclick="reloadPage()">Reload</button>
            <div class="status" id="status">Ready</div>
        </div>
    </div>

    <script>
        let currentIframe = null;

        function createIframe(url) {
            // Remove existing iframe
            const container = document.getElementById('iframeContainer');
            container.innerHTML = '<div class="loading">Loading</div>';

            // Create new iframe
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.setAttribute('allow', 'autoplay; encrypted-media; fullscreen');
            
            let loadTimeout;
            let hasLoaded = false;
            
            iframe.onload = () => {
                if (loadTimeout) clearTimeout(loadTimeout);
                if (!hasLoaded) {
                    hasLoaded = true;
                    document.getElementById('status').textContent = 'Loaded';
                    container.innerHTML = '';
                    container.appendChild(iframe);
                }
            };
            
            iframe.onerror = () => {
                if (loadTimeout) clearTimeout(loadTimeout);
                document.getElementById('status').textContent = 'Error loading page';
                container.innerHTML = '<div class="loading" style="color: #d32f2f;">Error loading page. Please check the console or try again.</div>';
            };

            // Set timeout for loading
            loadTimeout = setTimeout(() => {
                if (!hasLoaded) {
                    document.getElementById('status').textContent = 'Loading timeout - page may still be loading';
                    // Still show the iframe in case it's loading slowly
                    container.innerHTML = '';
                    container.appendChild(iframe);
                }
            }, 15000); // 15 second timeout

            currentIframe = iframe;
            document.getElementById('status').textContent = 'Loading...';
            
            // Pre-append iframe to start loading
            container.innerHTML = '';
            container.appendChild(iframe);
        }

        function loadPage() {
            const path = document.getElementById('urlInput').value.trim();
            const baseUrl = '/proxy';
            const url = path ? `${baseUrl}${path.startsWith('/') ? path : '/' + path}` : baseUrl;
            createIframe(url);
        }

        function reloadPage() {
            if (currentIframe && currentIframe.src) {
                currentIframe.src = currentIframe.src;
                document.getElementById('status').textContent = 'Reloading...';
            } else {
                loadPage();
            }
        }

        // Load homepage on initial load
        window.addEventListener('DOMContentLoaded', () => {
            // Test if proxy is working first
            fetch('/proxy')
                .then(response => {
                    if (response.ok) {
                        loadPage();
                    } else {
                        document.getElementById('status').textContent = 'Proxy error: ' + response.status;
                        document.getElementById('iframeContainer').innerHTML = 
                            '<div class="loading" style="color: #d32f2f;">Failed to connect to proxy. Status: ' + response.status + '</div>';
                    }
                })
                .catch(error => {
                    document.getElementById('status').textContent = 'Connection error';
                    document.getElementById('iframeContainer').innerHTML = 
                        '<div class="loading" style="color: #d32f2f;">Failed to connect: ' + error.message + '</div>';
                });
        });

        // Allow Enter key to navigate
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadPage();
            }
        });

        // Intercept clicks in iframe to handle downloads
        window.addEventListener('message', (event) => {
            // Handle messages from iframe if needed
            console.log('Message from iframe:', event.data);
        });
    </script>
</body>
</html>
